<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLE PRODUCT CARD</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- //custom css// -->
    <link rel="stylesheet" href="./style.css">


</head>
<body>

    <div class="layout">
        <div class="parent">
            
            <div class="card">
                    
                    <div class="icons">
                        <i class="fa-solid fa-share-nodes"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="apple">
                        <img class="appleimg" src="./assets/apple.png" alt="Delicious Apple">
                    </div>
                            <div class="bottom">
                                <div class="image-bottom">
                                    <img class="bottomimg" src="./assets/bottom1.jpg" alt="Fresh Apple">
                                </div>
                                <div class="image-bottom">
                                    <img class="bottomimg" src="./assets/bottom2.jpg" alt="Fresh Apple">
                                </div>
                                <div class="image-bottom">
                                    <img class="bottomimg" src="./assets/bottom4.jpg" alt="Fresh Apple">
                                </div>
                                <div class="image-bottom">
                                    <img class="bottomimg" src="./assets/bottom3.jpg" alt="Fresh Apple">
                                </div>
                            </div>
            </div>

            <div class="card-right">
                <h2>Delicious Apples</h2>
                    <p class="code">COD: 45999</p>
                        <p class="price">RS <span class="rupees">7.93</span></p>
        
                        <p class="color-label">SELECT A COLOR</p>
                            <div class="colors">
                                <div class="apple-color">
                                    <img class="colorimage" src="./assets/red.jpg" alt="RED APPLE">
                                </div>
                                <div class="apple-color">
                                    <img class="colorimage" src="./assets/green.jpg" alt="GREEN APPLE">
                                </div>
                                <div class="apple-color">
                                    <img class="colorimage" src="./assets/yellow.jpg" alt="YELLOW APPLE">
                                </div>
                            </div>
        
                    <div class="benefits">
                        <p>BENEFITS</p>
                            <ul>
                                <li>Apples are nutritious</li>
                                <li>Apples may be good for weight loss</li>
                                <li>Apples may be good for bone health</li>
                                <li>Theyâ€™re linked to a lowest risk of diabetes</li>
                            </ul>
                    </div>
        
                <button class="add-to-cart">ADD TO CART</button>
              </div>

        </div>
    </div>

</body>
</html>
